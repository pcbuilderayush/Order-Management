<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Id</th>

          <th>Product Name</th>
          <th>Price</th>
          <th>Description</th>
          <!-- <th>Ordered Item</th>
          <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | async">
          <td>
            {{product.productId}}
          </td>
          <td>
            {{product.productName}}
          </td>
          <td>
            {{product.description}}
          </td>
          <td>
            {{product.price}}
          </td>
        </tr>
         
      </tbody>
    </table>
  </div>
</div>
