<h3>Create Order</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="userName" [(ngModel)]="order.userName" name="userName" required>
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="orderPrice" [(ngModel)]="order.address" name="address" required>
    </div>


    <div class="form-group">
      <label  for="selectbasic">Select Product</label>
    
        <select id="selectbasic" name="selectbasic" [(ngModel)]="order.orderItem" class="form-control">
          <option *ngFor="let product of products | async" value="{{product.productName}}">{{product.productName}} - {{product.price}} </option>
        </select>
    
    </div>
    

    <button type="submit" class="btn btn-success">Proceed</button>
  </form>
</div>
