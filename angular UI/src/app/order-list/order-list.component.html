<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Order List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Ordered Item</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders | async">
          <td>{{order.userName}}</td>
          <td>{{order.address}}</td>
          <td>{{order.orderItem}}</td>
          <td><button (click)="deleteOrder(order.orderId)" class="btn btn-danger">Delete</button>
              <button (click)="updateOrder(order.orderId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="orderDetails(order.orderId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
