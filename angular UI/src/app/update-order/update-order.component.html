<h3>Update Order</h3>
<div>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="order.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="orderPrice" required [(ngModel)]="order.address" name="address">
    </div>

    <div class="form-group">
      <label  class="col-md-4 control-label" for="selectbasic">Product</label>
    
        <select id="selectbasic" name="selectbasic" [(ngModel)]="order.orderItem" class="form-control">
          <option *ngFor="let product of products | async" value="{{product.productName}}">{{product.productName}} - {{product.price}} </option>
        </select>
    
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
